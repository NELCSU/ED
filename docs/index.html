<!DOCTYPE xhtml>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Urgent Care COVID-19 Flows" />
	<meta name="keywords" content="NHS, COVID-19, urgent care" />

	<title>Urgent Care COVID-19 Flows</title>

	<link href="favicon.png" rel="shortcut icon" />
	<link href="css/index.css" rel="stylesheet" />
	<link href="css/nv.d3.css" rel="stylesheet" />

	<script src="lib/dragdealer.min.js"></script>
	<script src="lib/d3.min.js"></script>
	<!-- NV D3 library goes after D3 base library -->
	<script src="lib/nv.d3.min.js"></script>
	<script src="lib/jszip.min.js"></script>
	<script src="lib/jszip-utils.min.js"></script>
</head>
<body>
	<div class="loading th-fg-color"><div>Loading ...</div></div>
	<div class="dev-mode hide">DEVELOPMENT</div>

	<!--PAGE WRAPPER-->
	<div id="content" style="opacity:0; visibility:hidden;">
		<!--TITLELBAR-->
		<div id="titlebar">
			<div class="flex-center">
				<a href="index.html" title="Home"><img id="favicon" src="favicon.png" alt="Home" /></a>
				<span id="titletext" class="pagetitle th-fg-color">Urgent Care COVID-19 Flows</span>
			</div>
			<div id="titlebar-right"><!-- see titlebar.js --></div>
		</div>

		<!--CHART CONTROLS-->
		<div class="panel-right-control">CHART OPTIONS</div>
		<div class="panel-right border ready">
			<div class="panel-row">
				<label for="stp">STP:</label> <select id="stp"></select>
			</div>
		
			<div class="panel-row">
				<label for="id">Day:</label> <select id="day"></select>
			</div>

			<div class="call-options"></div>

			<div class="panel-row">
				<label>Move nodes:</label>
				<div>
					<input title="Enable horizontal node dragging" type="checkbox" id="xmove">
					<label for="xmove">↔</label>
					<input title="Enable vertical node dragging" type="checkbox" id="ymove" checked>
					<label for="ymove">↕</label>
				</div>
			</div>
		
			<div class="panel-row">
				<label>Density:</label>
				<div id="pslider" title="Drag slider to set diagram node padding" class="dragdealer menu">
					<div class="handle orange-bar">↔</div>
				</div>
			</div>

			<div class="panel-row">
				<label>Opacity:</label>
				<div id="oslider" title="Drag slider to set diagram flow opacities" class="dragdealer menu">
					<div class="handle orange-bar">↔</div>
				</div>
			</div>
		
			<div class="panel-row">
				<label>Colors:</label>
				<select id="theme_choice" title="Change page color scheme"></select>
				<script src="js/theme.js"></script>
			</div>
			
		</div>

		<!--CHARTS-->
		<div id="chart" onmousewheel="scrollsankey(event.wheelDelta)" style="z-index:5;">
			<div id="miniDQChart"><!-- see dq.js--></div>
		</div>

		<!--TIME SLIDER-->
		<div id="timeslider" title="Scroll through available days in the data" class="dragdealer">
			<div class="handle red-bar">
				<span class="value"></span>
			</div>
		</div>

	</div>

	<script src="js/titlebar.js"></script>
	<script src="js/tooltip.js"></script>
	<script src="js/dq.js"></script>
	<script src="js/sankey.js"></script>
	<script src="js/app.js"></script>

	<script src="js/checksize.js"></script>
</body>
</html>
